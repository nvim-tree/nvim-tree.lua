name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

permissions:
  contents: read

env:
  NVIM_VERSION: v0.9.4
  LUALS_VERSION: 3.7.3

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"

      - uses: leafo/gh-actions-luarocks@v4

      - name: luacheck
        run: |
          luarocks install luacheck 1.1.1
          make lint

  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: stylua
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: "0.19"
          args: --check lua

  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: $NVIM_VERSION

    - name: install
      run: |
        mkdir -p luals
        curl -L "https://github.com/LuaLS/lua-language-server/releases/download/${LUALS_VERSION}/lua-language-server-${LUALS_VERSION}-linux-x64.tar.gz" | tar zx --directory luals

    - name: lua-language-server --check
      run: |
        VIMRUNTIME=/home/runner/${NVIM_VERSION}/share/nvim/runtime PATH="luals/bin:${PATH}" make check
